<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    
    @keyframes pulse-ring {
      0% { transform: scale(0.8); opacity: 1; }
      100% { transform: scale(1.2); opacity: 0; }
    }
    
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    body {
      background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #4facfe);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }
    
    .card {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.95);
    }
    
    .icon-container {
      animation: float 3s ease-in-out infinite;
    }
    
    .pulse-ring {
      animation: pulse-ring 1.5s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
    }
    
    .modal-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(8px);
      z-index: 1000;
      display: none;
      justify-content: center;
      align-items: center;
    }
    
    .progress-bar-container {
      position: relative;
      overflow: hidden;
      background: linear-gradient(90deg, #e5e7eb 0%, #f3f4f6 50%, #e5e7eb 100%);
      background-size: 200% 100%;
    }
    
    .progress-bar-inner {
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
      background-size: 200% 100%;
      transform: translateX(-100%);
      animation: shimmer 1.5s infinite linear;
    }
    
    .progress-bar-inner.complete {
      animation: none;
      transform: translateX(0);
      background: linear-gradient(90deg, #10b981, #059669);
    }
    
    .progress-bar-inner.error {
      animation: none;
      background: linear-gradient(90deg, #ef4444, #dc2626);
    }
    
    .stat-card {
      transition: all 0.3s;
    }
    
    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }
    
    .button-3d {
      position: relative;
      transform: translateZ(0);
      transition: all 0.3s;
    }
    
    .button-3d:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }
    
    .button-3d:active:not(:disabled) {
      transform: translateY(-1px);
    }
    
    .success-checkmark {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      border-radius: 50%;
      background: linear-gradient(135deg, #10b981, #059669);
      display: none;
      align-items: center;
      justify-content: center;
      animation: scale-in 0.5s ease;
    }
    
    .success-checkmark.show {
      display: flex;
    }
    
    .error-cross {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ef4444, #dc2626);
      display: none;
      align-items: center;
      justify-content: center;
      animation: scale-in 0.5s ease;
    }
    
    .error-cross.show {
      display: flex;
    }
    
    @keyframes scale-in {
      0% { transform: scale(0) rotate(-180deg); }
      100% { transform: scale(1) rotate(0); }
    }
    
    .loading-spinner {
      width: 60px;
      height: 60px;
      margin: 0 auto 20px;
      border: 4px solid #f3f4f6;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .info-badge {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
      border: 2px solid rgba(102, 126, 234, 0.3);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 font-sans">

  <!-- 主介面卡片 -->
  <div class="card p-8 md:p-12 rounded-3xl shadow-2xl w-full max-w-lg">
    <!-- 圖標區域 -->
    <div class="icon-container mb-6 relative">
      <div class="absolute inset-0 flex items-center justify-center">
        <div class="pulse-ring w-24 h-24 rounded-full bg-indigo-200 opacity-40"></div>
      </div>
      <div class="relative w-24 h-24 mx-auto bg-gradient-to-br from-indigo-500 to-purple-600 rounded-2xl flex items-center justify-center shadow-lg">
        <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"></path>
        </svg>
      </div>
    </div>
    
    <h1 class="text-3xl font-bold text-gray-800 mb-3 text-center">房產備註同步器</h1>
    <p class="text-gray-500 text-center mb-8">Google Sheet ⇄ API 伺服器</p>
    
    <!-- 功能說明卡片 -->
    <div class="info-badge rounded-xl p-4 mb-6">
      <div class="flex items-start gap-3">
        <svg class="w-5 h-5 text-indigo-600 mt-0.5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
        </svg>
        <div>
          <p class="text-sm text-gray-700 font-medium mb-1">同步功能</p>
          <p class="text-xs text-gray-600">⚠️手動新增的備註將會清除⚠️更新房產備註到UA系統，確保資料一致性。</p>
        </div>
      </div>
    </div>

    <!-- 狀態統計 (可選) -->
    <div class="grid grid-cols-3 gap-3 mb-8">
      <div class="stat-card bg-gradient-to-br from-blue-50 to-indigo-50 rounded-xl p-4 text-center border border-blue-100">
        <svg class="w-6 h-6 mx-auto mb-2 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
        <p class="text-xs text-gray-600 mb-1">資料來源</p>
        <p class="text-sm font-bold text-indigo-600">同步備註</p>
      </div>
      
      <div class="stat-card bg-gradient-to-br from-purple-50 to-pink-50 rounded-xl p-4 text-center border border-purple-100">
        <svg class="w-6 h-6 mx-auto mb-2 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
        </svg>
        <p class="text-xs text-gray-600 mb-1">同步方式</p>
        <p class="text-sm font-bold text-purple-600">即時</p>
      </div>
      
      <div class="stat-card bg-gradient-to-br from-green-50 to-emerald-50 rounded-xl p-4 text-center border border-green-100">
        <svg class="w-6 h-6 mx-auto mb-2 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
        </svg>
        <p class="text-xs text-gray-600 mb-1">安全性</p>
        <p class="text-sm font-bold text-green-600">加密</p>
      </div>
    </div>

    <!-- 主操作按鈕 -->
    <button id="syncButton" onclick="startSync()" class="button-3d w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-bold py-4 px-6 rounded-xl shadow-xl transition duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none flex items-center justify-center gap-3">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
      </svg>
      <span>執行同步備注</span>
    </button>
    
    <p id="statusMessage" class="mt-4 text-sm font-medium text-center"></p>
  </div>

  <!-- 彈窗進度條 (Modal) -->
  <div id="loadingModal" class="modal-backdrop">
    <div class="bg-white p-10 rounded-3xl shadow-2xl w-11/12 max-w-md">
      <!-- 載入動畫 -->
      <div id="loadingSpinner" class="loading-spinner"></div>
      
      <!-- 成功圖示 -->
      <div id="successIcon" class="success-checkmark">
        <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
        </svg>
      </div>
      
      <!-- 失敗圖示 -->
      <div id="errorIcon" class="error-cross">
        <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </div>
      
      <h3 id="modalTitle" class="text-2xl font-bold text-gray-800 mb-4 text-center">正在同步中</h3>
      
      <div id="progressStatus" class="text-gray-600 mb-6 text-center text-sm leading-relaxed">
        正在從 Google Sheet 獲取資料並發送 API 請求...
      </div>
      
      <!-- 進度條 -->
      <div class="progress-bar-container w-full h-2 rounded-full mb-6">
        <div id="progressBar" class="progress-bar-inner h-full rounded-full"></div>
      </div>
      
      <!-- 完成按鈕 -->
      <button id="closeButton" style="display: none;" onclick="closeModal()" class="w-full bg-gradient-to-r from-gray-600 to-gray-700 hover:from-gray-700 hover:to-gray-800 text-white font-bold py-3 px-6 rounded-xl transition duration-300 shadow-lg">
        完成並關閉
      </button>
    </div>
  </div>

  <script>
    const syncButton = document.getElementById('syncButton');
    const loadingModal = document.getElementById('loadingModal');
    const modalTitle = document.getElementById('modalTitle');
    const progressStatus = document.getElementById('progressStatus');
    const closeButton = document.getElementById('closeButton');
    const statusMessage = document.getElementById('statusMessage');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const successIcon = document.getElementById('successIcon');
    const errorIcon = document.getElementById('errorIcon');
    const progressBar = document.getElementById('progressBar');

    function startSync() {
      syncButton.disabled = true;
      statusMessage.textContent = '';
      closeButton.style.display = 'none';
      
      // 重置圖示
      loadingSpinner.style.display = 'block';
      successIcon.classList.remove('show');
      errorIcon.classList.remove('show');
      progressBar.className = 'progress-bar-inner h-full rounded-full';
      
      modalTitle.textContent = '正在同步中';
      progressStatus.innerHTML = '正在發送 API 請求，請稍候...<br><span class="text-xs text-gray-500">(請查看 Apps Script 日誌獲取詳細進度)</span>';
      loadingModal.style.display = 'flex';

      google.script.run
        .withSuccessHandler(onSyncSuccess)
        .withFailureHandler(onSyncFailure)
        .updatePropertiesViaAPI_SingleRequest_Triggerable();
    }

    function onSyncSuccess(summary) {
      loadingSpinner.style.display = 'none';
      successIcon.classList.add('show');
      
      modalTitle.textContent = '同步完成！';
      progressStatus.innerHTML = summary.replace(/\n/g, '<br>');
      
      progressBar.classList.add('complete');
      
      closeButton.style.display = 'block';
      syncButton.disabled = false;
      statusMessage.innerHTML = '<span class="text-green-600">✓ 同步已完成</span>';
    }

    function onSyncFailure(error) {
      loadingSpinner.style.display = 'none';
      errorIcon.classList.add('show');
      
      modalTitle.textContent = '同步失敗';
      progressStatus.innerHTML = '<span class="text-red-600">執行發生錯誤: ' + error.message + '</span><br><span class="text-xs text-gray-500">請檢查 Apps Script 日誌</span>';
      
      progressBar.classList.add('error');
      
      closeButton.style.display = 'block';
      syncButton.disabled = false;
      statusMessage.innerHTML = '<span class="text-red-600">✕ 同步執行失敗</span>';
    }

    function closeModal() {
      loadingModal.style.display = 'none';
      
      // 重置狀態
      setTimeout(() => {
        loadingSpinner.style.display = 'block';
        successIcon.classList.remove('show');
        errorIcon.classList.remove('show');
        progressBar.className = 'progress-bar-inner h-full rounded-full';
      }, 300);
    }
  </script>

</body>
</html>
